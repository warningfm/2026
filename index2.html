<!DOCTYPE HTML>
<html>
   <head>
	<title>Shoutcast Radio Player</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="CACHE-CONTROL" CONTENT="NO-CACHE"> 
    <link href="css/luna.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js?v=1.20.09.09b"></script>
    <script src="js/lunaradio-animado.js"></script>
    <style>
        html,
        body {
            font-family: "Open Sans", sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            color: #272829;
        }
    </style>
    
   </head>

<body>



    <div id="player"
        style="width:100%;  left:0; top:0; z-index: 300; background: #000000 url(img/fondo.jpg) center / cover no-repeat; background-size: cover">
    </div>
    <script>
        $("#player").lunaradio({
            userinterface: "big",
            backgroundcolor: "rgba(9,15,25,0.5)",
            fontcolor: "#ffffff",
            hightlightcolor: "#b60c0f",
            fontname: "ZCOOL XiaoWei",
            googlefont: "ZCOOL+XiaoWei",
            fontratio: "0.4",
            radioname: "TOMBOWARAS FM",
            scroll: "true",
            coverimage: "https://i.imgur.com/w0rUYAY.png",
            onlycoverimage: "false",
            coverstyle: "animated",
            usevisualizer: "real",
            visualizertype: "8",
            itunestoken: "1000lIPN",
            metadatatechnic: "ownmetadataurl", //fallback (usar para zeno)
            corsproxy: "",
            usestreamcorsproxy: "false",
            streamurl: "https://stream.zeno.fm/uv0krbzgszpvv",
            streamtype: "zeno", //soporta: zeno, icecast2, shoutcast2
            idzeno: "uv0krbzgszpvv",
            icecastmountpoint: "",
            shoutcastpath: "",
            shoutcastid: "1",
            metadatainterval: "26000",
            volume: "100",
            debug: "false",
            autoplay: "true",
            displayliveicon: "true",
            visualizeropacity: "1.0",
            multicolorvisualizer: "true",
            color1: "#00FF00",
            color2: "#ffff00",
            color3: "#FF1F6F",
            color4: "#FF1F6F",
        });
    </script>


    <div class="background_hora">
        <div id="relogio">15:00:05</div>
    </div>
    <script>
        function reloj() {
            let elementoID = document.getElementById('relogio');
            let horalocal = new Date().toLocaleTimeString('es');
            elementoID.innerHTML = horalocal;
        }
        setInterval(reloj, 1000);
    </script>
   


    <footer style="display:grid;align-content:end">
        <div style="background-color:#222;color:#fff;text-align:center;padding:10px">
            &copy; Copyright 2024 - <a href="http://www.google.com">TOMBOWARAS FM</a>
        </div>
    </footer>

    <script>
        $(".mobile-nav-toggle").click(function () {
            $("body").toggleClass("mobile-nav-active");
            $(".mobile-nav-toggle i").toggleClass("fa-bars fa-times");
        });
    </script>
</body>
</html>
